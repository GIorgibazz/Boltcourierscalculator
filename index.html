<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კურიერის ანაზღაურების კალკულატორი</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c2c1c, #2A9C64);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border: 2px solid #2A9C64;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            cursor: pointer;
            background: #2A9C64;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        button:hover {
            background: #74efaa;
            color: black;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #2A9C64;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/mrvCMqFP/Bolt-Food-logo-horisontal-CMYK.png" alt="კომპანიის ლოგო">
        <h2>კურიერის ანაზღაურების კალკულატორი</h2>
        <label for="km">განვლილი კმ:</label>
        <input type="number" id="km" placeholder="შეიყვანე კმ">
        <br>
        <label for="rate">კმ-ის ფასი (₾):</label>
        <input type="text" id="rate" value="0.30" readonly>
        <br>
        <label for="multiplier">Zone Multiplier:</label>
        <input type="number" id="multiplier" step="0.01" placeholder="Multiplier">
        <br>
        <button onclick="calculatePayment()">გამოთვლა</button>
        <div id="result"></div>
    </div>

    <script>
        function calculatePayment() {
            let km = document.getElementById('km').value;
            let rate = 0.30;  // 固定价格 0.30₾
            let multiplier = document.getElementById('multiplier').value;
            
            console.log("შეყვანილი კმ:", km);
            console.log("კმ-ის ფასი:", rate);
            console.log("Multiplier:", multiplier);
            
            if (km && multiplier) {
                let baseEarning = km * rate * multiplier;
                
                console.log("დასაბალანსებელი თანხა:", baseEarning);
                
                document.getElementById('result').innerText = `სულ ანაზღაურება: ₾${baseEarning.toFixed(2)}`;
            } else {
                console.log("შეცდომა: ერთ-ერთი ველი ცარიელია");
                document.getElementById('result').innerText = "გთხოვთ შეავსოთ ყველა ველი!";
            }
        }
    </script>
</body>
</html>
