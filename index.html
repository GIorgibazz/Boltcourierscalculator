<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კურიერის ანაზღაურების კალკულატორი</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/ds9tmFKt/Group-1-9.png'); /* ახალი ბექგრაუნდი */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            max-width: 800px;
            display: none;  /* Initially hidden */
        }
        .form-container {
            width: 45%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-right: 8px;
        }
        .map-container {
            width: 45%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            height: 350px;
            position: relative;
            opacity: 0.9;
            margin-top: 15px;
        }
        input {
            padding: 5px;
            margin: 5px 0;
            width: 90%;
            border: 2px solid #2A9C64;
            border-radius: 6px;
            font-size: 13px;
        }
        button {
            padding: 6px 14px;
            cursor: pointer;
            background: #2A9C64;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            transition: 0.3s;
        }
        button:hover {
            background: #74efaa;
            color: black;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2A9C64;
        }
        img {
            display: block;
            margin: 0 auto 12px auto;
            width: 130px;
        }
        .address-fields {
            margin-top: 8px;
            display: none;
        }
        .code-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            width: 300px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Add Polyline decoding library here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/polyline/1.0.0/polyline.min.js"></script> <!-- Polyline decoding library -->
</head>
<body>

<div class="code-container" id="codeContainer">
    <img src="https://i.ibb.co/mrvCMqFP/Bolt-Food-logo-horisontal-CMYK.png" alt="კომპანიის ლოგო">
    <h2>შეიყვანეთ კოდი</h2>
    <input type="password" id="inputCode" placeholder="შეიყვანეთ კოდი">
    <button onclick="verifyCode()">გადასვლა</button>
    <p id="error-message" style="color: red; display: none;">არასწორი კოდი! სცადეთ კიდევ ერთხელ.</p>
</div>

<div class="container" id="calculatorContainer">
    <div class="form-container">
        <h2>კურიერის ანაზღაურების კალკულატორი</h2>

        <button onclick="toggleAddresses()">მისამართები</button>

        <div class="address-fields" id="addressFields">
            <label for="fromAddress">საწყისი მისამართი:</label>
            <input type="text" id="fromAddress" placeholder="მაგ: ვაჟა-ფშაველას 50">

            <label for="toAddress">დანიშნულების მისამართი:</label>
            <input type="text" id="toAddress" placeholder="მაგ: რუსთაველის 25">
        </div>

        <div id="kmField" class="km-field">
            <label for="km">განვლილი კმ:</label>
            <input type="number" id="km" placeholder="შეიყვანე კმ">
        </div>

        <label for="rate">კმ-ის ფასი (₾):</label>
        <input type="text" id="rate" value="0.30" readonly>

        <label for="multiplier">Zone Multiplier:</label>
        <input type="number" id="multiplier" step="0.01" placeholder="Multiplier">

        <label for="extraPay">დამატებითი ანაზღაურება (₾):</label>
        <input type="number" id="extraPay" placeholder="მაგ: 2.50">

        <button onclick="calculatePayment()">გამოთვლა</button>
        <div id="result"></div>
    </div>

    <div class="map-container" id="map"></div>
</div>

<script>
    const correctCode = "10101999";  // Correct code

    // Function to handle the code verification
    function verifyCode() {
        const userCode = document.getElementById("inputCode").value;
        if (userCode === correctCode) {
            document.getElementById("codeContainer").style.display = "none";  // Hide code input
            document.getElementById("calculatorContainer").style.display = "flex";  // Show calculator
        } else {
            document.getElementById("error-message").style.display = "block";  // Show error message
        }
    }

    var map = L.map('map').setView([41.78559, 44.76392], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var startMarker = L.marker([41.78559, 44.76392], {draggable: true}).addTo(map)
        .bindPopup("<b>From</b><br> ეს არის თქვენი საწყისი მდებარეობა.")
        .openPopup();

    var endMarker = L.marker([41.794, 44.775], {draggable: true}).addTo(map)
        .bindPopup("<b>To</b><br> ეს არის თქვენი დანიშნულების ადგილი.");

    function updateDistance() {
        var startLatLng = startMarker.getLatLng();
        var endLatLng = endMarker.getLatLng();

        var url = `https://router.project-osrm.org/route/v1/driving/${startLatLng.lng},${startLatLng.lat};${endLatLng.lng},${endLatLng.lat}?overview=full&steps=true&geometries=polyline`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.routes && data.routes.length > 0) {
                    var distance = data.routes[0].legs[0].distance / 1000;
                    document.getElementById('km').value = distance.toFixed(2);

                    if (window.polyline) {
                        map.removeLayer(window.polyline);
                    }

                    // Decode polyline using polyline library
                    var decodedPath = polyline.decode(data.routes[0].geometry);
                    window.polyline = L.polyline(decodedPath, {color: 'blue', weight: 4, opacity: 0.7}).addTo(map);
                } else {
                    alert("Could not calculate the route.");
                }
            })
            .catch(err => console.log("Error:", err));
    }

    startMarker.on('moveend', function(e) {
        updateDistance();
        reverseGeocode(e.target.getLatLng(), 'fromAddress');
    });

    endMarker.on('moveend', function(e) {
        updateDistance();
        reverseGeocode(e.target.getLatLng(), 'toAddress');
    });

    function reverseGeocode(latlng, inputId) {
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById(inputId).value = data.display_name || '';
            });
    }

    function geocodeAddress(address, marker, inputId) {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
            .then(res => res.json())
            .then(data => {
                if (data && data.length > 0) {
                    var lat = parseFloat(data[0].lat);
                    var lon = parseFloat(data[0].lon);
                    marker.setLatLng([lat, lon]);
                    map.panTo([lat, lon]);
                    updateDistance();
                }
            });
    }

    document.getElementById('fromAddress').addEventListener('change', function() {
        geocodeAddress(this.value, startMarker, 'fromAddress');
    });

    document.getElementById('toAddress').addEventListener('change', function() {
        geocodeAddress(this.value, endMarker, 'toAddress');
    });

    function toggleAddresses() {
        const fields = document.getElementById("addressFields");
        fields.style.display = fields.style.display === "none" ? "block" : "none";
    }

    updateDistance();

    function calculatePayment() {
        let km = parseFloat(document.getElementById('km').value);
        let rate = 0.30;
        let multiplier = parseFloat(document.getElementById('multiplier').value);
        let extraPay = parseFloat(document.getElementById('extraPay').value);

        let totalPay = (km * rate * multiplier) + extraPay;
        document.getElementById('result').innerText = `ჯამი: ₾${totalPay.toFixed(2)}`;
    }
</script>
</body>
</html>
